<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="shortcut icon" href="26699426-review-icon.jpg" type="image/x-icon">
</head>

<body>
  <main>
    <section class="container">
      <!--title-->
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>

      <div id="person-img">
        <img src="boxing-4661438_1280.jpg" alt="" id="person">
      </div>
      <div id="person-det">
        <p id="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae, possimus nam nisi quo ipsa
          eius dignissimos animi quasi sunt est modi obcaecati a earum molestias laudantium laborum atque nihil quam.
        </p>
      </div>
      <div class="button-container">
        <button class="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <!-- random button -->
      <button class="random-btn">Random check</button>
    </section>

  </main>
</body>
  <script src="script.js"></script>
</html>
